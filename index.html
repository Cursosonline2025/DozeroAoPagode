<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo JSON</title>
</head>
<body>
    <div id="conteudo"></div>

    <script>
        // Busca o JSON do arquivo remoto no GitHub
        fetch('dados.json')
            .then(response => response.json())
            .then(data => {
                const conteudo = document.getElementById('conteudo');
                let html = `
                    <h1>${data.titulo}</h1>
                    <p>${data.descricao}</p>
                    <ul>
                        ${data.itens.map(item => `<li>${item}</li>`).join('')}
                    </ul>
                `;
                conteudo.innerHTML = html;
            })
            .catch(error => console.error('Erro ao carregar JSON:', error));
    </script>
</body>
</html>
